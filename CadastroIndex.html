<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/CadastroEstilo.css" rel="stylesheet">


    <title>Tela de Login</title>

</head>

<body>

    
    <div id="lad_esq">
        <div id="logo">
            <a href="/login"><img src="/logo_fundo.png", width="400", height="400"/></a>
        </div>
    
    </div>

    <div id="lad_dir">
        
        <form action="/register" method="post">
            <div class="texto">
                <h1>Crie sua conta</h1>
            </div>
    
            <div id="linha_h"></div>
            
            
            <div id="nome">
                Digite seu nome:
            </div>
        
            <input type="nome" id="nome" name="nome" placeholder="Digite seu nome aqui" style="color: black; size: 10px;"><br><br>
    
    
            <div id="e-mail">
                Digite seu e-mail:
            </div>
    
            <input type="e-mail" id="e-mail" name="email" placeholder="Digite seu e-mail aqui" style="color: black; size: 10px;"><br><br>
    
            <div id="e-mail">
                Digite sua senha:
            </div>
    
            <input type="password" id="nome" name="senha" placeholder="Digite sua senha aqui" style="color: black; size: 10px;"><br><br>
    
            <div id="e-mail">
                Digite sua data de nascimento:
            </div>
    
            <input type="date" id="nome" name="data" placeholder="Digite sua data de nascimento" style="color: black; size: 10px;"><br><br>
    
    
            <button type="submit">REGISTRE-SE</button>
        </form>
        
        
    </div> 
    
    
</body>
</html>
