<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/RecuperarSenhaEstilo.css" rel="stylesheet">


    <title>Tela de Login</title>

</head>

<body>

    
    <div id="lad_esq">
        <div id="logo">
            <a href="/login"><img src="/logo_fundo.png", width="400", height="400"/></a>
        </div>
    
    </div>

    <div id="lad_dir">
        <form action="/send-email" method="post">

            <div id="linha_h"></div>
            
            
            <div id="e-mail">
                Entre com seu email
            </div>

            <input type="email" id="e-mail" name="email" placeholder="Digite seu email aqui" style="color: black; size: 10px;"><br><br>
            
            <button type="submit">LOGIN</button>
        </form>
        
    </div>
